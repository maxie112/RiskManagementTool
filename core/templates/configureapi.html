

{% extends "layouts/default.html" %}

{% block title %} Dashboard {% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <div class="panel-header bg-primary-gradient" data-background-color="white">
        <div class="page-inner py-5">
            <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row">
                <div>
                    <h2 class="text-white pb-2 fw-bold">Configure API</h2>
                </div>

            </div>
        </div>
    </div>
    <div class="row row-card-no-pd">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="card-head-row card-tools-still-right">
                        <h4 class="card-title">Configure your own API Connections!!!!</h4>
                        <div class="card-tools">
                            <div class="ml-md-auto py-2 py-md-0">

                            </div>
                            <button class="btn btn-icon btn-link btn-primary btn-xs"><span
                                    class="fa fa-angle-down"></span></button>
                            <button class="btn btn-icon btn-link btn-primary btn-xs btn-refresh-card"><span
                                    class="fa fa-sync-alt"></span></button>
                            <button class="btn btn-icon btn-link btn-primary btn-xs"><span class="fa fa-times"></span>
                            </button>
                        </div>
                    </div>

                </div>




                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="table-responsive table-hover table-sales">
                                <table class="table">

                                    <tr>
                                        <td>
                                            <label><b>API Details</b></label>
                                            <form action="POST" method="post">
                                                {% csrf_token %}
                                                {{ apiform }}
                                            </form>
                                        </td>






                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                     <div class="ml-md-auto py-2 py-md-0">
            <a href='{% url 'riskresponse' %}' class="btn btn-white btn-border btn-round mr-2">Add Risk Response</a>
          </div>
                </div>

            </div>
        </div>
    </div>

{% endblock content %}
